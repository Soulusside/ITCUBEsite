<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor="#000" background="{{ url_for('static', filename='img/background.jpg') }}">

<div class="maintext">
    <div class="subtitle"> ЦЕНТР ЦИФРОВОГО ОБРАЗОВАНИЯ ДЕТЕЙ </div>
    <div class="title">IT-КУБ.НЮРБА</div>
  <script>
    $(document).ready(function(){
      var mouseX, mouseY;
      var ww = $( window ).width();
      var wh = $( window ).height();
      var traX, traY;
      $(document).mousemove(function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
        traX = ((4 * mouseX) / 570) + 40;
        traY = ((4 * mouseY) / 570) + 50;
        console.log(traX);
        $(".title").css({"background-position": traX + "%" + traY + "%"});
      });
    });
  </script>
  </div>

<nav id="navbar">
  <ul class="navbar-items flexbox-col">
    <li class="navbar-logo flexbox-left">
      <a class="navbar-item-inner flexbox">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="MDN" width="70">
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="home-outline"></ion-icon>
        </div>
        <span class="link-text">Главная</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="grid-outline"></ion-icon>
        </div>
        <span class="link-text">О центре</span>
      </a>
    </li>
        <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="news">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="newspaper-outline"></ion-icon>
        </div>
        <span class="link-text">Новости </span>
      </a>
    </li>
    </li>
        <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="timedata">

      </a>
    </li>
  </ul>
</nav>

<div class="container">
    <div class="bg-body-tertiary p-5 rounded">
        {% for post in posts %}
        <div class="posts">
            {% if post.photos %}
                <div class="slider autoplay">
                    {% for photo_url in post.photos %}
                        <div class="post">
                            <img class="post-img" src="{{ photo_url }}" style="width: auto; height: 400px; ">
                        </div>
                    {% endfor %}
                </div>
                <p>{{ post.text }}</p>
            <div class="line"></div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <script>
        $(document).ready(function(){
            $(".autoplay").slick({
              dots: true,
              infinite: true,
              speed: 500,
              slidesToShow: 1,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 2000,
              adaptiveHeight: true
            });
        });
    </script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
</div>
</body>
