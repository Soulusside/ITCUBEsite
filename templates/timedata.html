<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<nav id="navbar">
  <ul class="navbar-items flexbox-col">
    <li class="navbar-logo flexbox-left">
      <a class="navbar-item-inner flexbox">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="MDN" width="70">
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="home-outline"></ion-icon>
        </div>
        <span class="link-text">Главная</span>
      </a>
    </li>
    <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="grid-outline"></ion-icon>
        </div>
        <span class="link-text">О центре</span>
      </a>
    </li>
        <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="news">
        <div class="navbar-item-inner-icon-wrapper flexbox">
          <ion-icon name="newspaper-outline"></ion-icon>
        </div>
        <span class="link-text">Новости </span>
      </a>
    </li>
    </li>
        <li class="navbar-item flexbox-left">
      <a class="navbar-item-inner flexbox-left" href="timedata">
        <div class="navbar-item-inner-icon-wrapper flexbox" >
          <ion-icon name="school-outline"></ion-icon>
        </div>
        <span class="link-text" href="https://developer.mozilla.org/ru/" >Расписание</span>
      </a>
    </li>
  </ul>
</nav>

    <div class="bg-body-tertiary p-5 rounded">
        {% for name, schedule in schedules.items() %}
            <h1>{{ name }}</h1>
            <table>
                <tr>
                    <th>Время</th>
                    <th>ПН</th>
                    <th>ВТ</th>
                    <th>СР</th>
                    <th>ЧТ</th>
                    <th>ПТ</th>
                    <th>СБ</th>
                </tr>
                {% for entry in schedule %}
                    <tr>
                        {% for item in entry %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>

</body>
</html>
